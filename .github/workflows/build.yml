name: Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: "5.9"
    
    - name: Build
      run: swift build -v
    
    - name: Run tests
      run: swift test -v
    
    - name: Build Release
      run: swift build -c release -v
    
    - name: Code quality checks
      run: |
        swift build -c release -Xswiftc -strict-concurrency=complete
    
    - name: Create artifact
      run: |
        mkdir -p artifacts
        cp -r .build/release/macOS-security-checker artifacts/
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: macOS-security-checker
        path: artifacts/
